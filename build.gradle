 */

plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'java'
}

group = 'cubixmc.com'
version = ''
sourceCompatibility = '1.8'

repositories {
    mavenLocal()
    maven {
        url 'https://repo.codemc.org/repository/maven-public/'
    }
    maven {
        url "https://maven.enginehub.org/repo/"
    }
    maven {
        url "https://papermc.io/repo/repository/maven-public/"
    }
    maven {
        url 'https://repo.citizensnpcs.co/'
    }
    maven {
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
    }
    maven {
        url "https://repo.dmulloy2.net/nexus/repository/public/"
    }
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.2.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile fileTree(dir: 'libs', include: 'assemble-1.0-SNAPSHOT.jar')
    compile fileTree(dir: 'libs', include: 'utils-1.0-SNAPSHOT.jar')
    compile fileTree(dir: 'libs', include: 'ziggurat-1.0-SNAPSHOT.jar')
    compileOnly group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.18.10'
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
}


build.dependsOn shadowJar
